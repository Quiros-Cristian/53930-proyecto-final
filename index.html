<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Proyecto Final</title>
</head>

<body class="bg-oscuro">
    <header id="cabecera">
        <nav class="navbar bg-oscuro bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <h1 class="titulo">Tienda indumentaria unisex</h1>

                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" id="buscador" name="buscador" type="text" placeholder="Buscar..."
                        aria-label="Search">
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="botonEliminar">
                        <button class="remove">Vaciar carrito de compras</button>
                        <button class="botonComprar">Comprar</button>
                    </div>
                    <div class="offcanvas-body  productosCarrito">
                        
                    </div>
                    <section id="carrito">
                        
                    </section>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="imagen_logo"></section>
        <section id="padre">
            <aside>
                <button class="modo_oscuro">Modo claro</button>

                <hr>

                <input type="button" class="filtrar" value="Remera">

                <hr>

                <input type="button" class="filtrar" value="Pantalon">

                <hr>

                <input type="button" class="filtrar" value="Zapatillas">

                <hr>

                <input type="button" class="filtrar" value="Camperas">

                <hr>

                <input type="button" class="filtrar" value="Buzo">

                <hr>
            </aside>
            <section id="articulos">
                <template class="clon_uno">
                    <div class=" divCard">
                        <div class="card bg-dark text-white " style="width: 18rem;">
                            <img src="" class="imagen card-img-top" alt="...">
                            <div class="card-body bg-dark text-white">
                                <h5 class="card-title"></h5>
                                <p class="filtros"></p>
                                <p class="talleUno"></p>
                                <p class="talleDos"></p>
                                <p class="talleTres"></p>
                                <p class="color"></p>
                                <p class="card-text"></p>
                                <button class="btn btn-outline-danger delete">comprar</button>
                            </div>
                        </div>

                    </div>
                </template>
            </section>

        </section>
    </main>
    <footer>
        <div class="redes_sociales">
            <div>
                <img class="icon_redes" src="./assets/icons/iconinstagram.jpg" alt="">
                <a href="https://www.instagram.com/quiroscristian_/" target="_blank">quiroscristian_</a>
            </div>
            <div>
                <img class="icon_redes" src="./assets/icons/iconfacebook.jpg" alt="">
                <a href="https://www.facebook.com/profile.php?id=100005021296118" target="_blank">Cristian Quiros</a>
            </div>
            <div>
                <img class="icon_redes" src="./assets/icons/iconlinckedin.jpg" alt="">
                <a href="https://www.linkedin.com/in/cristian-quiros-91a06926b/" target="_blank">Cristian Quiros</a>
            </div>

        </div>
        <hr>
        <div>
            <p>
                @todos los derechos reservados
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
